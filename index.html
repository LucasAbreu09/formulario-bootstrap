<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registro Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header col-md-12">
                <h1>Registro</h1>
                <button class="btn h4">Entrar</button>
            </div>
            <div class="col-md-4">
                <form action="">
                        <label class="form-label" for="nome">Primeiro nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="*obrigatorio" required>
                        <label class="form-label" for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" class="form-control" placeholder="*obrigatorio" required>
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="*obrigatorio" required>
                        <label class="form-label" for="tel">Telefone</label>
                        <input type="tel" id="tel" class="form-control" placeholder="*obrigatorio" required>
                        <label class="form-label" for="cpf">CPF</label>
                        <input type="tel" id="cpf" class="form-control" placeholder="*obrigatorio" required>
                        <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
            <div class="col">
                <img src="img/undraw_search_app_oso2.svg" alt="search app">
            </div>
        </div>
    </div>


    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
